<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>
    <style type="text/css" media="all">
      body { margin-top: 60px; }
       .templates { display:none; }

       .fixed-width-text { font-family: "Consolas","Courier New",monospace }
        .no-select {
          user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
          -moz-user-select: none;
        }
        .nav-container {
          padding-left: 40px;
          padding-right: 40px;
          background: #666;
        }
        .nav-container a { color: white; }
        .fixed-top {
          position: fixed;
          top: 0px;
          z-index: 1024;
        }
        .inline-list {
          margin-bottom: 0px; /* Skeleton reset */
        }
        .inline-list li {
          display: inline;
          margin: 0 20px 0 0;
        }
        .hover-links a { text-decoration: none; }
        .hover-links a:hover { text-decoration: underline; }
        .navbar-padding {
          padding-top: 7px;
          display: inline-block;
        }
        .text-lg {
          font-size: 32px;
        }

    </style>

    <!-- GOOGLE LOGIN -->

    <meta name="google-signin-client_id"
          content="279199844206-ih5taj72mn8fnr12n39sl38ii22sd9na.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

  </head>
  <body>
    <div class="markup">

      <!-- NAVBAR -->
      <div class='nav-container no-select fixed-top u-full-width'>
        <ul class='inline-list hover-links nav-list six columns'>
          <li><a class='text-lg' href="#">LearnJS</a></li>
          <li><a href="#problem-1">Start</a></li>
        </ul>
        <div class="six columns signin-bar">
          <span class="navbar-padding u-pull-right">
            <span class="g-signin2" data-onsuccess="googleSignIn" data-theme="light"></span>
          </span>
        </div>
      </div>

      <!-- APPLICATION AREA -->
      <div class="view-container container">
      </div>

      <!-- TEMPLATES -->
      <div class="templates">

        <li class="skip-btn">
          <a href="">Skip This Problem</a>
        </li>

        <div class="landing-view">
          <div class="row">
            <div class="one-half column">
              <h3>Learn JavaScript, one puzzle at a time.</h3>    
              <a class="button button-primary" href="#problem-1">Start Now!</a>
            </div>
            <div class="one-half column">
              <img src="/images/HeroImage.jpg" alt="Wood Puzzle">
            </div>
          </div>
          <div class="row">
            <div class="one-half column">
              <p>
                <small><i>
                  This application is developed with unit tests run with <a href="https://jasmine.github.io/">Jasmine</a>
                </i></small>
              </p>
            </div>
            <div class="one-half column">
              <small>View Jasmine Unit Tests <a href="/tests/index.html">here</a></small>
            </div>
          </div>
        </div> <!-- LANDING VIEW -->

        <div class="problem-view">
          <h3 class="title"></h3>
          <p data-name='description'>This is the problem view template</p>
          <pre>
            <code data-name='code'></code>
          </pre>
          <form action="">
            <textarea class="u-full-width answer"></textarea>
            <div>
              <button class="button-primary check-btn">
                Check Answer
              </button>
              <p class="result"></p>
            </div>
          </form>
        </div>
        <div class="correct-flash">
          <span class='result-text'>Correct!</span>
          <a>Next Problem</a>
        </div>
        <div class="profile-view">
          <h3>Your Profile</h3>
          <div class="email"></div>
        </div>
        <span class="profile-link">
          <small><a href="#profile"></a></small>
        </span>
      </div>
    </div>

    <script type='text/javascript'>
      $(window).ready(learnjs.appOnReady);
    </script>
  </body>
</html>
